<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Tacos Travels</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- required links to display favicon in browser tabs -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>

<body>
    <header>
        <!-- Site logo as a clickable link to home page from any page on the site-->
        <a href="index.html">
            <img src="assets/images/logo.gif" alt="Tacos Travels Logo" id="logo">
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html" class="active">Home</a>
                </li>
                <li>
                    <a href="adventures.html">Adventures</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
            </ul>
        </nav>
    </header>
    <main> 
        <div id="hero-image">
            <img src="assets/images/hero-image.jpg" alt="Image of Vstrom 650 on edge of sea on Antrim Coast Road">
        </div>
        <section id="contact-form-section">
            <!-- contact form with all fields required to gather relevent information on queries from the user -->
            <div id="contact-form">
                <h2 class="text-center">Contact Form</h2>
                <form action="">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your first name.." required>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
                    <label for="email-address">Email Address</label>
                    <input type="email" id="email-address" name="email" placeholder="Enter your email address here"
                        required>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here.." style="height:200px"
                        required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="contact-info text-center">
            <!-- clickable links that will open phone or email window for user  -->
            <p>Phone: <a href="tel:01123456789">01 123 456 789</a></p> 
            <p>Email: <a href="mailto:taco@gmail.com">taco@gmail.com</a></p>
        </div>
        <div class="social-media">
            <p class="text-center">Follow me on Social Media</p>
            <!--font awesome icons as the clickable links to social media sites. Links open in a new tab -->
            <ul class="text-center">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit my Facebook page (open in a new tab)"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit my instagram page (opens in a new tab"><i class="fab fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit my twitter page (opens in a new tab"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit my youtube channel (opens in a new tab"><i class="fab fa-youtube"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- font awsome script -->
    <script src="https://kit.fontawesome.com/58cc89d8c4.js" crossorigin="anonymous"></script>
</body>

</html>
