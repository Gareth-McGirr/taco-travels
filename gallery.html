<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Tacos Tavels</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- required links to display favicon in browser tabs -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>

<body>
    <header>
        <!-- Site logo as a clickable link to home page from any page on the site-->
        <a href="index.html">
            <img src="assets/images/logo.gif" alt="Tacos Travels Logo" id="logo">
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="adventures.html">Adventures</a>
                </li>
                <li>
                    <a href="gallery.html" class="active">Gallery</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- radio buttons to select what photos will be visible to the user based on selection. -->
        <input type="radio" name="photos" class="gallery-check" id="check1" checked>
        <input type="radio" name="photos" class="gallery-check" id="check2">
        <input type="radio" name="photos" class="gallery-check" id="check3">
        <input type="radio" name="photos" class="gallery-check" id="check4">

        <div class="container">
            <h1>My Photo Gallery. </h1>
            <div class="photo-filter">
                <h2 class="gallery-heading">Photos</h2>
                <label for="check1" class="check1 gallery-label">All</label>
                <label for="check2" class="check2 gallery-label">Ireland</label>
                <label for="check3" class="check3 gallery-label">Scotland</label>
                <label for="check4" class="check4 gallery-label">Bikes</label>
            </div>
            <div class="photo-gallery">
                <!-- 
                individual images wrapped in a div as responsive design to display on different size screens. 
                Each div given a class to allow display of photos to be filtered and hidden based on which radio button is checked 
                -->
                <div class="scotland-pics pic"><img src="assets/images/taco_rocket.jpg"></div>
                <div class="bike-pics pic"><img src="assets/images/triuph_sprint_955.jpg"></div>
                <div class="ireland-pics pic"><img src="assets/images/near_torr_head.jpg"></div>
                <div class="ireland-pics pic"><img src="assets/images/antrim_glen2.jpg"></div>
                <div class="bike-pics pic"><img src="assets/images/tiger_800.jpg"></div>
                <div class="scotland-pics pic"><img src="assets/images/scot2.jpg"></div>
                <div class="bike-pics pic"><img src="assets/images/emma_vstrom.jpg"></div>
                <div class="ireland-pics pic"><img src="assets/images/antrim_glen1.jpg"></div>
                <div class="scotland-pics pic"><img src="assets/images/scot3.jpg"></div>
                <div class="bike-pics pic"><img src="assets/images/red_trike_ballycastle.jpg"></div>
                <div class="ireland-pics pic"><img src="assets/images/northwest200.jpg"></div>
                <div class="scotland-pics pic"><img src="assets/images/scot4.jpg"></div>
                <div class="ireland-pics pic"><img src="assets/images/coast_rd_1.jpg"></div>
                <div class="scotland-pics pic"><img src="assets/images/scot5.jpg"></div>
                <div class="ireland-pics pic"><img src="assets/images/glendowan_donegal.jpg"></div>
                <div class="bike-pics pic"><img src="assets/images/blade_vstrom.jpg"></div>
                <div class="scotland-pics pic"><img src="assets/images/highlander_movie_castle.jpg"></div>
                <div class="ireland-pics pic"><img src="assets/images/errigal_donegal.jpg"></div>
                <div class="scotland-pics pic"><img src="assets/images/scot6.jpg"></div>
                <div class="ireland-pics pic"><img src="assets/images/coast_rd2.jpg"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="contact-info text-center">
            <!-- clickable links that will open phone or email window for user  -->
            <p>Phone: <a href="tel:01123456789">01 123 456 789</a></p>
            <p>Email: <a href="mailto:taco@gmail.com">taco@gmail.com</a></p>
        </div>
        <div class="social-media">
            <p class="text-center">Follow me on Social Media</p>
            <!--font awesome icons as the clickable links to social media sites. Links open in a new tab -->
            <ul class="text-center">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit my Facebook page (open in a new tab)"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit my instagram page (opens in a new tab"><i class="fab fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit my twitter page (opens in a new tab"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit my youtube channel (opens in a new tab"><i class="fab fa-youtube"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- font awsome script -->
    <script src="https://kit.fontawesome.com/58cc89d8c4.js" crossorigin="anonymous"></script>
</body>

</html>
